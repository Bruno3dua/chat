<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/code/login/style-login.css">
    <title>Login</title>
</head>
<body>
    <div class="cont">
        <div class="cont-header">
            <div class="text">
                Login
            </div>
            <div class="btn_login">
                <img src="/code/src/iconpack/btn_loginpng.png" alt="" height="33px" width="33px">
            </div>
        </div>
        <form class="register-box">
            <div class="cont-inputs username">
                <input type="text" name="" id="username" autocomplete="no" required>
                <p>Username</p>
            </div>
            <div class="cont-inputs">
                <input type="email" name="" id="email-input" autocomplete="no" required> 
                <p>Email</p>
            </div>
            <div class="cont-inputs">
                <input type="password" name="" id="pass-input" autocomplete="no" required>
                <p>Password</p>
            </div>
        </form>
        <div class="cont-gp">
            <div class="cont-photo">
                <input type="file" id="" class="">
            </div>
            <div class="cont-btn_register">
    
            </div>
        </div>
    </div>
</body>
</html>
